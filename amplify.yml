version: 1
backend:
  phases:
    preBuild:
      commands:
        - export NODE_OPTIONS=--max-old-space-size=32768
        - bash bootstrap-build-env.sh
        - npm install -g pnpm
    build:
      commands:
        - pnpm i --frozen-lockfile --cache .pnpm --prefer-offline
        # - pnpm ci --cache .pnpm --prefer-offline
        - npx ampx pipeline-deploy --branch $AWS_BRANCH --app-id $AWS_APP_ID
frontend:
  phases:
    preBuild:
      commands:
        - npm install -g pnpm
    build:
      commands:
        - pnpm run build
  artifacts:
    baseDirectory: .next
    files:
      - '**/*'
  cache:
    paths:
      - .next/cache/**/*
      - .pnpm/**/*
      - node_modules/**/*
